name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  validate-tag:
    name: Validate tag matches pyproject.toml version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Assert tag version matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              d = tomllib.load(f)
          print(d['project']['version'])
          ")
          echo "Tag version:     $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "ERROR: Tag v$TAG_VERSION does not match pyproject.toml version $PACKAGE_VERSION"
            echo "Update pyproject.toml version before tagging."
            exit 1
          fi
          echo "âœ… Version match confirmed: $PACKAGE_VERSION"

  build:
    name: Build distribution packages
    needs: [validate-tag]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify dist contents
        run: ls -lh dist/

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/project/claudex/
    permissions:
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    needs: [publish-pypi]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release with auto-generated notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
          body: |
            ## Installation

            ```bash
            pip install claudex
            ```

            or upgrade:

            ```bash
            pip install --upgrade claudex
            ```

            See [CHANGELOG](https://github.com/BinxAI/claudex/blob/master/CHANGELOG.md) for details.
